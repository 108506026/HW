<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="HW1217.css">
<script type="text/javascript">
var answer = Math.floor(Math.random() * 100) + 1;
var left = 1,right = 100;



function play(){
var reply = document.getElementById("number").value;
var re=document.getElementById("result");
var s;

if (reply == answer) {
    s="Bingo!";
  } else if (reply > answer) {
    right = reply;
    s=left+"~"+right;
  } else if (reply < answer) {
    left = reply;
    s=left+"~"+right;
  }
  result.textContent=s;

}
  

	</script>
</head>
<body><div class="hidden" class="center">
<p><h2>Guessing Game</h2></p>
<p class="f3">Your Guess(1~100)</p>
<input id="number" type="text" ></input>
<p><button id="guess-btn" onclick="play()">play</button></p>
<p class="f2">Result:</p>
<p id="result"></p></div>
</body>
</html>
