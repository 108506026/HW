<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<p id="index"></p>
<script type="text/javascript">
	var words;
	words=window.prompt("input data");
	var char;
	char=window.prompt("input a char to search");
	var a=words.indexOf(char);
	var b=words.lastIndexOf(char);
	var c=words.indexOf(char,3);

	document.getElementById("index").innerHTML=a+"<br>"+b+"<br>"+c;
</script>

</body>
</html>
